<mat-nav-list>
    @for (item of navMenu.navMenu(); track item.name) {
        <a mat-list-item [routerLink]="item.route" routerLinkActive="active-link" (click)="menuSelected.emit()">
            <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
            <span matListItemTitle>{{ item.name }}</span>
        </a>
    }
</mat-nav-list>
