<div class="shell-page-header">
  <div class="shell-page-header-left">
    <mat-icon class="menu" #openButton mat-raised-button (click)="sideNav.opened ? sideNav.close() : sideNav.open()">menu</mat-icon>
    <h2>Study Cards</h2>
  </div>

  <div class="shell-page-header-right">
    @if (store.userName()) {
      <span class="welcome">Welcome {{ store.userName() }}</span>
    }

    <button mat-raised-button (click)="logout()">
      <mat-icon>login</mat-icon>
      Logout
    </button>
  </div>
</div>


<div class="shell-page-content">
  <mat-sidenav-container>
    <mat-sidenav class="side-nav" #sideNav mode="over">Sidenav content - add as component</mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
