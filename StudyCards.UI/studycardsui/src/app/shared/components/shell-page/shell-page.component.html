<app-top-header [userName]="store.userName()" (logout)="logout()" (menuSelected)="sideNav.toggle()"></app-top-header>

<div class="shell-page-content">
  <mat-sidenav-container>
    <mat-sidenav class="side-nav" #sideNav mode="over" [autoFocus]="false">
      <app-side-nav (menuSelected)="sideNav.close()"></app-side-nav>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
