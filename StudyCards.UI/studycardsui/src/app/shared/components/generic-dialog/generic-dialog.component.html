<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  {{data.message}}
</mat-dialog-content>
<mat-dialog-actions>
  @if (data.cancelButtonText) {
    <button mat-button mat-dialog-close>{{data.cancelButtonText}}</button>
  }
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.okButtonText}}</button>
</mat-dialog-actions>
