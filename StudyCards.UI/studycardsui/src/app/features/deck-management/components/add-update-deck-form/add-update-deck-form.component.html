<div class="container">
    <button mat-raised-button color="primary" (click)="goBackToDeckList()">Back</button>

    <form [formGroup]="deckForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Description</mat-label>
          <input matInput formControlName="description">
        </mat-form-field>
    
        <div class="sub-section">
            <mat-form-field>
                <mat-label>Max Reviews (per day)</mat-label>
                <input matInput formControlName="maxReviews" type="number">
            </mat-form-field>
            <mat-form-field>
            <mat-label>Max New (per day)</mat-label>
                <input matInput formControlName="maxNew" type="number">
            </mat-form-field>
        </div>
    
        <button mat-raised-button color="primary" type="submit" [disabled]="!deckForm.valid">
          {{ saveButtonName }}
        </button>
    </form>    
</div>
