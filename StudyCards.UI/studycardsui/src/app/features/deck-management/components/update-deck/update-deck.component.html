<div class="container">
    <app-my-button title="Back" icon="arrow_back" (action)="goBackToDeckList()"></app-my-button>
    
    <app-deck-form 
        saveButtonName="Update Deck" 
        [deck]="store.getDeckById(deckId)!"
        (submit)="onSubmit($event)">
            <button button-content mat-raised-button type="button" (click)="removeDeck()">Remove Deck</button>
    </app-deck-form>
</div>
