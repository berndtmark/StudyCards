@if (store.loadingState() == loadingState.Loading) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
<div class="deck-grid">
  <app-add-deck (addDeck)="addDeck()"></app-add-deck>

  @for (deck of store.decks(); track deck.id) {
    <app-deck-item [deck]="deck"></app-deck-item>
  }
</div>
