<div class="container">
    <app-my-button title="Back" icon="arrow_back" (action)="goBackToCardList()"></app-my-button>

    <app-card-form
        [title]="'Update Card'"
        [card]="store.getCardById(cardId)!"
        (submitted)="onCardSubmit($event)">
            <button button-content mat-raised-button color="primary" type="button" (click)="onRemovedCard()">Remove Card</button>
    </app-card-form>
</div>
