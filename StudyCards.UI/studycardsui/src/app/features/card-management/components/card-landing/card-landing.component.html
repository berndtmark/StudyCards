@if(store.loadingState() == loadingState.Loading) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}

<div class="container">
    <div class="button-container">
        <app-back-nav (back)="goBack()"></app-back-nav>
        <button mat-raised-button color="primary" (click)="addCard()">Add Card</button>
    </div>

    <app-card-list [cards]="store.cards()" (updateCard)="updateCard($event)"></app-card-list>
</div>
