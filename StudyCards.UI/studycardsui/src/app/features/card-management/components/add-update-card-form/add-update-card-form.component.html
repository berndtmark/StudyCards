<div class="container">
    <app-back-nav (back)="goBackToCardList()"></app-back-nav>

    <div class="form-card">
        <h3 class="title">{{title}}</h3>
        <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label>Front</mat-label>
                <input matInput formControlName="front" required>
            </mat-form-field>
        
            <mat-form-field>
                <mat-label>Back</mat-label>
                <input matInput formControlName="back" required>
            </mat-form-field>
        
            <div class="action-buttons">
                <button mat-raised-button color="primary" type="submit" [disabled]="!cardForm.valid">{{saveButtonName}}</button>
                @if(includeRemove) {
                    <button mat-raised-button color="primary" type="button" (click)="removeCard()">Remove Card</button>
                }
            </div>
        </form>
    </div>
</div>
