<mat-progress-bar mode="indeterminate" *ngIf="store.loadingState() == loadingState.Loading"></mat-progress-bar>

<div class="button-group">
    <button mat-raised-button color="primary" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Back
    </button>
</div>

<div class="container">
    @if (store.cards().length > currentCardIndex) {
        <app-study-card
            [cardId]="store.cards()[currentCardIndex].id!"
            [frontText]="store.cards()[currentCardIndex].cardFront!"
            [backText]="store.cards()[currentCardIndex].cardBack!"
            (cardStudied)="onCardStudied()">
        </app-study-card>
    } @else {
        Completed!
    }
</div>
