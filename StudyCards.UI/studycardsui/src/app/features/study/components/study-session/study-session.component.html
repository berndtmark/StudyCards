<div class="container">
    @if (store.cards().length > currentCardIndex) {
        <app-study-card
            [frontText]="store.cards()[currentCardIndex].cardFront!"
            [backText]="store.cards()[currentCardIndex].cardBack!"
            (cardStudied)="onCardStudied()">
        </app-study-card>
    } @else {
        Completed!
    }
</div>
