<mat-progress-bar mode="indeterminate" *ngIf="store.loadingState() == loadingState.Loading"></mat-progress-bar>

<div class="button-group">
    <button mat-raised-button color="primary" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Back
    </button>
</div>

<div class="container">
    @if (!isComplete()) {
        <div>
            <app-study-card
                [cardId]="currentCard()!.id!"
                [frontText]="currentCard()!.cardFront!"
                [backText]="currentCard()!.cardBack!"
                (cardStudied)="onCardStudied($event)">
            </app-study-card>
            <div class="cards-left">{{ cardsLeft() }}</div>
        </div>
    } @else {
        <button mat-raised-button color="primary" (click)="completeStudy()">
            <mat-icon>done</mat-icon>
            Save & Complete
        </button>
    }
</div>
