@if (store.isLoading()) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}

<div class="button-group">
    <app-back-nav (back)="goBack()"></app-back-nav>
    
    @if (store.hasCardsToStudy() && store.loadingState() !== loadingState.Complete) {
        <button matMiniFab (click)="completeStudy()">
            <mat-icon>save</mat-icon>
        </button>
    }
</div>

@if (store.loadingState() == loadingState.Success && store.hasCardsToStudy()) {
    <app-cards-to-study [cardsToStudy]="store.cards()" (completeStudy)="completeStudy()"></app-cards-to-study>
} @else if (!store.hasCardsToStudy()) {
    <app-study-complete></app-study-complete>
} @else if (store.loadingState() == loadingState.Complete) {
    <app-study-complete title="Well Done" subtitle="Great Session!"></app-study-complete>
}
